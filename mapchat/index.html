<!DOCTYPE html>

<html>
<head>
	<title> Mapchat </title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="style.css"/>
	
	<script>

		function init() {
			get_my_location();
		}

		/* Getting my location */
		function get_my_location() {

			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					my_lat = position.coords.latitude;
					my_lng = position.coords.longitude;
					contact_server(my_lat, my_lng);
				});
			} 
			else {
				alert("Your browser doesn't support geolocation!");
			}
		}

		function contact_server(my_lat, my_lng) {
			
			var login = "JanetGage";
			var my_mess = "wooooooo!";
			
			/* XML request variables */
			var request = new XMLHttpRequest();
			var url = "https://secret-about-box.herokuapp.com/sendLocation";
			var params = "login="+login+"&lat="+my_lat+"&lng="+my_lng+"&message="+my_mess;
			request.open('POST', 'https://secret-about-box.herokuapp.com/sendLocation', true); 
			
			/* Send proper header information */
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.setRequestHeader("Content-length", params.length);
			request.setRequestHeader("Connection", "close");

			request.onreadystatechange = function () {
				if (request.readyState == 4 && request.status == 200) {
					var response = request.responseText;
					var parsed_objects = JSON.parse(response);
					draw_init_map(parsed_objects, my_lat, my_lng);
					// What do I do with the response?
				}
			}
			request.send(params);

		}

		function draw_init_map(parsed_objects, my_lat, my_lng) {
			
			var me = new google.maps.LatLng(my_lat, my_lng);
			var map_options = {
				zoom: 8,
				center: me,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			var map;
			var elem = document.getElementById("map");

			map = new google.maps.Map(elem, map_options);

			for (i = 0; i < parsed_objects.length; i++) {
	    		var id = parsed_objects[i]["_id"];
	    		var login = parsed_objects[i]["login"];
	    		var lat = parsed_objects[i]["lat"];
	    		var lng = parsed_objects[i]["lng"];
	    		var mess = parsed_objects[i]["message"];

	    		distance(map, my_lat, my_lng, login, lat, lng, mess);
				}

		}

		function distance(map, my_lat, my_lng, login, lat, lng, mess) {
			console.log("inside distance!");
			Number.prototype.toRad = function() {
			   return this * Math.PI / 180;
			}

			var R = 6371; // km
			var x1 = lat-my_lat;
			var dLat = x1.toRad();
			var x2 = lng-my_lng;
			var dLng = x2.toRad();

			var a = Math.sin(dLat/2) * Math.sin(dLat/2) + 
		                Math.cos(my_lat.toRad()) * Math.cos(lat.toRad()) * 
		                Math.sin(dLng/2) * Math.sin(dLng/2);  
			var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
			var d = R * c; 
			
			add_marker(map, my_lat, my_lng, login, lat, lng, mess, d);

		}


		function add_marker(map, my_lat, my_lng, login, lat, lng, mess, d) {
    		var pos = new google.maps.LatLng(lat, lng);	
    		var my_pos=new google.maps.LatLng(my_lat, my_lng);

    		if (pos = my_pos) {
    			var marker=new google.maps.Marker({
    				post: my_pos,
    				title: login,
    				icon: "arr.png"
    			});

	    		var content_string='<div id = "content">'+"<div id='log'>"+"login: "+login+"</div>"
														+"<div id='msg'>"+"message: "+mess+"</div>"
														+"<div id='dis'>"+"this is me!"+ "</div>"
														+'</div>';
    		}

    		else {
    			var marker=new google.maps.Marker({
					position: pos,
					title: login
				});

				var content_string='<div id = "content">'+"<div id='log'>"+"login: "+login+"</div>"
														+"<div id='msg'>"+"message: "+mess+"</div>"
														+"<div id='dis'>"+"distance: "+d+"miles"+"</div>"
														+'</div>';
    		}

			var infowindow=new google.maps.InfoWindow({
				content: content_string
			});

			marker.addListener('click', function() {
				infowindow.open(map, marker);
			});

			/* Adding marker to map */
			marker.setMap(map);
		}

	</script>


</head>

<body onload="init()">
	<!-- Making the space for the canvas -->
	<div id="map"></div>
	</body>

</html>
